<html>
<head>
	<title>Animation</title>
	<style>
		body{
			margin:auto;
			width: 400px;
		}
	</style>
</head>
<body>
<input type="radio" name="agree" value="yes"> Agree
<input type="radio" name="disagree" value="no"> Disagree
<div><input type="submit" id="send"></div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script >
(function(){
	var btn = $('#send');
	btn.attr('disabled','disable');
	$('input[name=agree]').change(function(event){
		if($(this).val() == 'yes')
			btn.removeAttr('disabled');
		else
			btn.attr('disabled','disable');
	});
})();
	


</script>	

</body>
</html>
